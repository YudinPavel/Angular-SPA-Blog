<div class="container">
  <form>
    <div>
      <label for="email">Email:</label>
      <input class="text-box" type="text" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required email>
      <div [hidden]="email.valid || email.untouched" class="alert-error">
        <div class="arrow"></div>
        Incorrect Email
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input class="text-box" type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required autocomplete="foo">
      <div [hidden]="password.valid || password.untouched" class="alert-error">
          <div class="arrow"></div>
          Incorrect Password
        </div>
    </div>

    <a class="button" type="button" (click)=sumbit(user)>Enter</a>

    <div class="message" *ngIf="message">
      {{message}}
    </div>

    <a routerLink="registration">Create account</a>

    
  </form>
</div>
